<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Data Collection</title>
        <link rel="icon" href="Assets/logo.ico">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <nav>
            <ul>
                <li><img src="Assets/logo.png" alt="logo"></li>
                <li class="heading">STUDENT DATA COLLECTION</li>
                <li><button class="contactus">CONTACT US</button> </li>
                <li></li>
            </ul>
        </nav>

        <div class="formContainer">
            <form action="" id="studentForm">
                <input type="image">
                <fieldset>
                    <legend class="headin">NAME OF THE STUDENT</legend>
                    <div class="ques">
                        <text>First Name : </text>
                    </div>
                    <div class="ans" id="fn">
                        <input type="text" required>
                    </div>
                    <br>
                    <div class="ques">
                        <text>Middle Name : </text>
                    </div>
                    <div class="ans" id="mn">
                        <input type="text">
                    </div>
                    <br>
                    <div class="ques">
                        <text>Last Name : </text>
                    </div>
                    <div class="ans" id="ln">
                        <input type="text" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="ques">
                        <legend class="headin">MAIL ADDRESS</legend>
                    </div>
                    <div class="ans" id="mail">
                        <input type="email" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="headin">COURSE DETAILS</legend>
                    <div class="ques">
                        <text>Enter your Branch</text>
                    </div>
                    <div class="ans">
                        <select name="Branch" id="branch" onchange="updateOptions()">
                            <option value="">--Select a Branch--</option>
                            <option value="BTech">BTech</option>
                            <option value="BSc">BSc</option>
                            <option value="Mtech">Mtech</option>
                            <option value="MSc">MSc</option>
                            <option value="BBA">BBA</option>
                            <option value="MBA">MBA</option>
                            <option value="PhD">PhD</option>
                        </select>
                    </div>
                    <div class="ques">
                        <text>Enter the year you are in : </text>
                    </div>
                    <div class="ans">
                        <select name="Year" id="year">
                            
                        </select>
                    </div>
                </fieldset>
                <input type="submit">
                <input type="reset">
            </form>
        </div>
        <script src="script.js"></script>
        
    </body>
</html>
