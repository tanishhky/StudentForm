<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Data Collection</title>
        <link rel="icon" href="Assets/logo.ico">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <nav>
            <div><img src="Assets/logo.png" alt="logo"></div>
            <div class="heading">STUDENT DATA COLLECTION</div>
            <div id="contact"><a>CONTACT US</a> </div>
        </nav>

        <div class="formContainer">
            <form action="" id="studentForm">
                <div class="pfp">
                    <img src="Assets/logo.png" id="preview" alt="">
                    <br><br>
                    <input type="file" onchange="previewImage(event)">
                </div>
                    <br>
                <fieldset>
                    <legend class="headin">NAME OF THE STUDENT</legend>
                    <div class="ques">
                        <text>First Name : </text>
                    </div>
                    <div class="ans" id="fn">
                        <input type="text" required>
                    </div>
                    <br>
                    <div class="ques">
                        <text>Middle Name : </text>
                    </div>
                    <div class="ans" id="mn">
                        <input type="text">
                    </div>
                    <br>
                    <div class="ques">
                        <text>Last Name : </text>
                    </div>
                    <div class="ans" id="ln">
                        <input type="text" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="headin">MAIL ADDRESS</legend>
                    <div class="ans" id="mail">
                        <input type="email" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="headin">COURSE DETAILS</legend>
                    <div class="ques">
                        <text>Enter your Branch</text>
                    </div>
                    <div class="ans">
                        <select name="Branch" id="branch" onchange="updateOptions()">
                            <option value="">--Select a Branch--</option>
                            <option value="BTech">BTech</option>
                            <option value="BSc">BSc</option>
                            <option value="Mtech">Mtech</option>
                            <option value="MSc">MSc</option>
                            <option value="BBA">BBA</option>
                            <option value="MBA">MBA</option>
                            <option value="PhD">PhD</option>
                        </select>
                    </div>
                    <div class="ques">
                        <text>Enter the year you are in : </text>
                    </div>
                    <div class="ans">
                        <select name="Year" id="year">
                            
                        </select>
                    </div>
                </fieldset>
                <div class="submission">
                    <input type="submit">
                    <input type="reset">
                </div>
                
            </form>
        </div>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/ef5e0a1619.js" crossorigin="anonymous"></script>
    </body>
</html>
